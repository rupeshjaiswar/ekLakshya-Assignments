<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <form action="about.html" target="_blank">
            <tr>
                <td>Name</td>
                <td><input type="text" name="username" placeholder="First Name"></td>
            </tr>

            <tr>
                <td>Email ID</td>
                <td><input type="email" name="email id" placeholder="Email Id"></td>
            </tr>

            <tr>
                <td>Mobile Number</td>
                <td><input type="number" name="number" placeholder="Mobile Number"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td><input type="radio" name="g1" value="male">Male
                    <input type="radio" name="g1" value="female">Female
                </td>
            </tr>

            <tr>
                <td>Other Details</td>
                <td><textarea cols="20" rows="20"></textarea></td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>




        </form>



    </table>

</body>

</html>
