<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <form action="about.html">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="username" placeholder="First Name"></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td><input type="text" name="username" placeholder="Last Name"></td>
            </tr>

            <tr>
                <td>Email Id</td>
                <td><input type="email" name="email address" placeholder="Email Id"></td>
            </tr>

            <tr>

                <td><input type="radio" name="r1" value="male">Male<input type="radio" name="r1" value="female">Female</td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox" name="hobbies" value="music">Music
                    <input type="checkbox" name="hobbies" value="sports">Sports

                    <input type="checkbox" name="hobbies" value="book reading">Book Reading

            </tr>

            <tr>
                <td>Technology</td>
                <td>
                    <select name="course" multiple size="3">
                    <option>--select--</option>
                    <option value="1">Java</option>
                    <option>Python</option>
                    <option>PHP</option>
                    <option>C</option>
                    <option>C#</option>
                    <option>C++</option>
                    <option>Ruby</option>
                    <option>Pearl</option>
                </select>
                </td>

            </tr>

            <tr>
                <td>Comments</td>
                <td><textarea cols="20" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </form>
