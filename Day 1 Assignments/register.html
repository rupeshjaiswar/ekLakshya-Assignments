<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <form action="about.html" target="_blank">
            <tr>
                <td>Name</td>
                <td><input type="text" name="username" placeholder="Enter Full Name"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="password" placeholder="Enter Password"></td>
            </tr>

            <tr>
                <td>Email ID</td>
                <td><input type="email" name="email id" placeholder="Enter Email Id"></td>
            </tr>

            <tr>
                <td>Phone Number</td>
                <td><input type="number" name="phone number" placeholder="Enter Phone Number"></td>
            </tr>

            <tr>
                <td>Technology</td>
                <td>
                    <select name="course" multiple size="3">
                    <option>--select--</option>
                    <option value="1">Java</option>
                    <option>Python</option>
                    <option>PHP</option>
                    <option>C</option>
                    <option>C#</option>
                    <option>C++</option>
                    <option>Ruby</option>
                    <option>Pearl</option>
                </select>

            </tr>

            <tr>
                <td>Qualification</td>
                <td>
                    <input type="checkbox" name="qualification" checked value="BE">BE
                    <input type="checkbox" name="qualifiaction" value="B.Tech">B.Tech
                    <input type="checkbox" name="qualification" value="BSC">BSC
                    <input type="checkbox" name="qualification" value="MCA">MCA

                </td>
            </tr>




        </form>
    </table>

</body>

</html>
