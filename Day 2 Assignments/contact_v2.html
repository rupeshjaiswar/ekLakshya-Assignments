<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <form action="about_v2.html" target="_blank">
            <tr>
                <td>Name</td>
                <td><input type="text" name="username" placeholder="First Name" required></td>
            </tr>

            <tr>
                <td>Email ID</td>
                <td><input type="email" name="email id" placeholder="Email Id" required></td>
            </tr>



            <tr>
                <td>Mobile Number</td>
                <td><input type="tel" pattern="[0-9]{10}" name="Mobile Number" required maxlength="10" required></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td><input type="radio" name="g1" value="male">Male
                    <input type="radio" name="g1" value="female">Female
                </td>
            </tr>

            <tr>
                <td>Permanent Address</td>
                <td><textarea cols="20" rows="10"></textarea></td>
            </tr>

            <tr>
                <td>Other Details</td>
                <td><textarea cols="20" rows="5"></textarea></td>
            </tr>



            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset">
            </tr>




        </form>



    </table>

</body>

</html>
