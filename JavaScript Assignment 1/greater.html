<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest of Three Numbers</title>

    <script>
        var num1 = parseFloat(prompt("Enter First Number:", num1));

        var num2 = parseFloat(prompt("Enter  Second Number:", num2));
        var num3 = parseFloat(prompt("Enter Third Number:", num3));

        if (isNaN(num1) || isNaN(num2 || isNaN(num3))) {

            alert("Enter only Numerical values")
        } else if (num1 > num2 && num1 > num3) {
            document.write("The Greatest Number among the three is: ", num1)
        } else if (num2 > num1 && num2 > num3) {
            document.write("The Greatest Number among the three is: ", num2)

        } else
            document.write("The Greatest Number among the three is: ", num3)
    </script>



</head>

</html>
